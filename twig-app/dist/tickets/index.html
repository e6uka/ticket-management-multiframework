<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <link href="/assets/css/global.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        
        <link rel="stylesheet" href="/assets/css/Tickets.css">
<div class="tickets-page">
  <nav class="navbar">
    <div class="container navbar-content">
      <h2 class="navbar-brand">Ticket Management</h2>
      <div class="navbar-actions">
        <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container tickets-content">
    <div class="tickets-header">
      <h1>Manage Tickets</h1>
      <button id="create-ticket-btn" class="btn btn-primary">Create New Ticket</button>
    </div>

    <div id="ticket-form" class="ticket-form card" style="display: none;">
      <h2>Create New Ticket</h2>
      <form method="POST" action="/tickets">
        <div class="form-group">
          <label for="title" class="form-label">Title *</label>
          <input
            id="title"
            type="text"
            name="title"
            class="form-input"
            required
            aria-label="Ticket title"
          />
          <div id="title-error" class="error-message" style="display: none;"></div>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-textarea"
            aria-label="Ticket description"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="status" class="form-label">Status *</label>
            <select
              id="status"
              name="status"
              class="form-select"
              aria-label="Ticket status"
            >
              <option value="open">Open</option>
              <option value="in_progress">In Progress</option>
              <option value="closed">Closed</option>
            </select>
            <div id="status-error" class="error-message" style="display: none;"></div>
          </div>

          <div class="form-group">
            <label for="priority" class="form-label">Priority</label>
            <select
              id="priority"
              name="priority"
              class="form-select"
              aria-label="Ticket priority"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create Ticket</button>
          <button type="button" id="cancel-form" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <div class="tickets-list">
      <h2>Your Tickets</h2>
      <div id="tickets-container" class="tickets-grid">
                  <div class="empty-state">
            <p>No tickets found. Create your first ticket to get started!</p>
          </div>
              </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const createBtn = document.getElementById('create-ticket-btn');
    const ticketForm = document.getElementById('ticket-form');
    const cancelBtn = document.getElementById('cancel-form');
    
    createBtn.addEventListener('click', function() {
      ticketForm.style.display = 'block';
      createBtn.style.display = 'none';
    });
    
    cancelBtn.addEventListener('click', function() {
      ticketForm.style.display = 'none';
      createBtn.style.display = 'block';
      document.querySelector('form').reset();
      
      // Hide error messages
      document.getElementById('title-error').style.display = 'none';
      document.getElementById('status-error').style.display = 'none';
    });
    
    // Edit functionality
    document.querySelectorAll('.edit-ticket').forEach(button => {
      button.addEventListener('click', function() {
        const ticketId = this.getAttribute('data-id');
        alert('Edit functionality would be implemented here for ticket ID: ' + ticketId);
      });
    });
    
    // Delete functionality
    document.querySelectorAll('.delete-ticket').forEach(button => {
      button.addEventListener('click', function() {
        const ticketId = this.getAttribute('data-id');
        if (confirm('Are you sure you want to delete this ticket?')) {
          // In a real implementation, this would make an AJAX request
          // For now, we'll just show an alert
          alert('Delete functionality would be implemented here for ticket ID: ' + ticketId);
        }
      });
    });
  });
</script>
    </div>

    
      <footer class="footer">
  <div class="container">
    <p>&copy; 2025 Ticket Management System. All rights reserved. e6uka.dev</p>
  </div>
</footer>
    <script src="/assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.isAuthenticated()) {
                const logoutBtn = document.getElementById('logout-button');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => auth.logout());
                }
            } else {
                // hide the dashboard's logout button if present
                const logoutBtn = document.getElementById('logout-button');
                if (logoutBtn) logoutBtn.style.display = 'none';
            }
        });
    </script>

    </body>
</html>
